<div class="modal-header {{attr.modalHeaderClass}}">
	<button type="button" class="close" ng-click="cancelAssumeUser()" aria-label="Close">
		<span class="modal-close" aria-hidden="true">&times;</span>
	</button>
	<h3 class="modal-title">Administration</h3>
</div>

<div class="modal-body adminModal">
	<div ng-if="isMocking() == false">
		<form>
			<div class="input-group">
				<input id="assumeNetid" ng-disabled="isAssuming() == 'true' || isAssumed() == 'true'" type="netid" class="form-control" placeholder="Enter netid" ng-model="assumedControl.netid" ng-pattern="word" ng-trim="false" />
		    <span class="input-group-btn" ng-if="isAssuming() == 'false' || isAssumed() == 'true'"><button class="btn btn-primary" type="submit" ng-click="assumeUser(assumedControl)">{{assumedControl.button}}</button></span>
		    <span class="input-group-addon" ng-if="isAssuming() == 'true' && isAssumed() == 'false'"><img class="modalLoadingWheel" src="resources/images/ajax-loader.gif" /></span>
	    </div>
	    <span class="assume-status">{{assumedControl.status}}</span>
		</form>
	</div>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-default" ng-click="cancelAssumeUser()" ng-disabled="assumedControl.status === 'assuming'">cancel</button>
</div>
