<div class="modal-header {{attr.modalHeaderClass}}">
	<button type="button" class="close" ng-click="closeModal()" aria-label="Close">
		<span class="modal-close" aria-hidden="true">&times;</span>
	</button>
	<h3 class="modal-title">Error Report</h3>
</div>

<div class="modal-body reportModal">
	<p>The error report has been submitted. Thank You.</p>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-warning" ng-click="closeModal()">ok</button>
</div>
