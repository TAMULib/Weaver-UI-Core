<div class="modal-header {{attr.modalHeaderClass}}">
	<button type="button" class="close" ng-click="closeModal()" aria-label="Close">
		<span class="modal-close" aria-hidden="true">&times;</span>
	</button>
	<h3 class="modal-title">Verify Email</h3>
</div>

<div class="modal-body verifyEmailModal">
	<div ng-controller="RegistrationController">
		<form>
			<div class="input-group">
				<input id="email" type="netid" class="form-control" placeholder="Enter email" ng-model="registration.email" ng-pattern="word" ng-trim="false" />
			    <span class="input-group-btn">
					<button class="btn btn-primary" type="submit" ng-click="verifyEmail(registration.email); closeModal()">Submit</button>
			    </span>
		    </div>
		</form>
	</div>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-warning" ng-click="closeModal()">cancel</button>
</div>
