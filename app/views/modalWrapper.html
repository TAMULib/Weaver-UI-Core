<!-- Modal Button -->
<span ng-click="openModal('#' + attr.modalId); click();" class="{{attr.modalBtnClasses}}" ng-transclude></span>

<!-- Modal -->
<div id="{{attr.modalId}}" class="modal fade" ng-class="{'modal-wide': attr.modalFullscreen}" role="dialog" aria-hidden="true" data-keyboard="{{attr.modalKeyboard !== 'false' ? 'true' : 'false'}}" data-backdrop="{{attr.wvrModalBackdrop}}">
	<div class="modal-dialog" role="document">
  	<div class="modal-content">
    	<span ng-include src="attr.modalView"></span>
  	</div>
	</div>
</div>
